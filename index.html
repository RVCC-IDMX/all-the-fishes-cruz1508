<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Fishes</title>

    <script src="https://pixijs.download/release/pixi.js"> 
    
    
    </script>

</head>
<body>

    <script type="module"> 
    
    //The App

    const app = new PIXI.Application();
    await app.init({

        width:640,
        height:480,
        backgroundColor: 0x000000
    });

    //Add view to the body
    document.body.appendChild(app.canvas);

    //Expose the app to the document
    window.app = app;

    //Load in Sprite

    await PIXI.Assets.load("img/fish gray .webp");
    await PIXI.Assets.load("img/goldfish.webp");
    
    //Add first sprite
    let fish1 = PIXI.Sprite.from('img/fish gray .webp')
        fish1.scale.set(.25);
        fish1.anchor.set(.5);
        fish1.anchor.x = .8;
        fish1.anchor.y = .5;
        //fish1.tint = 0xFFF00
        fish1.x = 300;
        fish1.y = 500;

    //Add Second Fish

    let fish2 = PIXI.Sprite.from('img/goldfish.webp')
        fish2.scale.set(.25);
        fish2.anchor.set(.5);
        fish2.x = 100;
        fish2.y = 150;


    //Add it to the stage
   // app.stage.addChild(fish1); 
    //app.stage.addChild(fish2); 

    //Fish Container

    let fishContainer = new PIXI.Container();
        fishContainer.addChild(fish1);
        fishContainer.addChild(fish2);
        fishContainer.x = 100;

        //Add it to the stage 

        app.stage.addChild(fishContainer);

        //Counter
        let counter = 0;

        //Animation Loop!
        function loop() {

            counter++;

            //Fish 1 Animation
            fish1.y = (Math.sin(counter/50) * 40) + 200;
            fish1.scale.x = (Math.sin(counter/3)) * -.01 + -.25
            fish1.angle = (Math.sin(counter/40) * 10);

            //Fish 2 Animation
            fish2.y = (Math.sin(counter/50) * 40) + 200;

            

            requestAnimationFrame(loop);

        }
        loop();

    


    </script>
    
</body>
</html>
